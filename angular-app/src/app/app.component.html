<div *ngIf="visible else notEnable">
  <h1>{{title}}</h1>
</div>

<button (click)="setVisible()" >
  {{visible?'Ocultar':'Mostrar'}}
</button>
<div *ngIf="visible">
  
<table  *ngIf="users != undefined && users.length>0 else isEmpty">
  <thead>
    <tr>
      <th>id</th>
      <th>name</th>
    </tr>
  </thead>
  <tbody>
    <tr  *ngFor="let item of users; index as i">
      <td>{{i+1}}</td>
      <td>
        {{item}}
      </td>
     
    </tr>
  </tbody>
</table>
<ng-template #isEmpty>
  <div>
    No existe registro en el sistema 
  
  </div>
</ng-template>
</div>
<ng-template #notEnable>
<div>
<h1>  Lo sentimos no esta disponible la pagina </h1>
</div>
</ng-template>
