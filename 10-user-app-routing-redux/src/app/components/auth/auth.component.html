<div class="card">
    <div class="card-header">
        <h5 class="card-title">
            Login Page
        </h5>
    </div>
<div class="card-body">
    <form (ngSubmit)="onSubmit()">

        <input 
        name="username" 
        class="form-control my-2 w-25"
        placeholder="Username"
        [(ngModel)]="user.username"
        >
        <input 
        name = "password"
        type="password" 
        placeholder="Password"
        class="form-control  my-2 w-25"
        [(ngModel)]="user.password">
        <button class="btn btn-primary mt-2" type="submit">
            Login
        </button>

    </form>
</div>
</div>
